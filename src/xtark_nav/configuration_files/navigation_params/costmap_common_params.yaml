#footprint: [[-0.12, -0.12], [-0.12, 0.12],[0.12, 0.12], [0.12, -0.12]]
robot_radius: 0.23


obstacle_layer:
  enabled: true
  max_obstacle_height: 0.6
  min_obstacle_height: 0.0
  obstacle_range: 2.0
  raytrace_range: 5.0
  inflation_radius: 0.10
  combination_method: 1
  observation_sources: laser_scan_sensor sonar_scan_sensor realsense_sensor
  track_unknown_space: true
 
  origin_z: 0.0
  z_resolution: 0.1
  z_voxels: 10
  unknown_threshold: 15
  mark_threshold: 0
  publish_voxel_map: true
  footprint_clearing_enabled: true

  realsense_sensor:
    #data_type: PointCloud2
    data_type: LaserScan
    topic: /realsense_scan
    marking: true
    clearing: false
    min_obstacle_height: 0.0
    max_obstacle_height: 0.5
    observation_persistence: 0.0

  laser_scan_sensor:
    data_type: LaserScan
    topic: /scan_filtered
    marking: true
    clearing: true
    expected_update_rate: 0
    min_obstacle_height: 0.00
    max_obstacle_height: 0.30

  sonar_scan_sensor:
    data_type: PointCloud2
    topic: /sonar_pointcloud
    marking: true
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 0.3
    observation_persistence: 0.0

  

inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.40 # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"

